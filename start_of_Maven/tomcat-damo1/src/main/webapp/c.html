<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户注册测试系统<br/>
<form action="/tomcat-damo1/registServlet" method="get">
<input type="text" name = "username" id = "username"><br/>
<input type="text" name="password"><br/>
    <span id = "username_error" style="display: none">用户已存在</span>
<input type="submit">
</form>
<script>
    document.getElementById("username").onblur = function (){
        var username = this.value;
        // 发请求
        var xhttp;
        if (window.XMLHttpRequest){
            xhttp  = new XMLHttpRequest();
        }
        else {
            xhttp = new ActiveXObject("Microsoft.XML HTTP");
        }
        xhttp.open("GET","http://localhost:8080/tomcat-damo1/registServlet?username="+username);
        xhttp.send();


        xhttp.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200) {
                if((this.responseText) == "true"){
                    document.getElementById("username_error").style.display = '';

                }
                else {
                    document.getElementById("username_error").style.display = 'none';
                }
            }
        };
    }


</script>
</body>
</html>
