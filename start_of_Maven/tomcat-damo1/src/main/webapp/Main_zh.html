    <style>

        .loading-screen{
            width: 100%;
            height: 100vh;
            background-color: #7bed9f;
            z-index: 9999;
            display: flex;
            align-items: center;
        }
        .loading-screen::before{
            content: "";
            position: relative;
            left: 20%;
            width: 6rem;
            height: 6rem;
            background-color: #ffa502;
            border-radius: 1.5rem;
            transform: translateX(-50%) rotate(0);
            animation: loading 4s infinite linear;
        }
        @keyframes loading{
            50%{
                left: 80%;
            }
            to{
                transform: translateX(-50%) rotate(1440deg);
            }
        }
    </style>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js" type="text/javascript" charset="UTF-8"></script>
</head>

                <form class="layui-form" action="/tomcat-damo1/addMainInf" method="get">

                        <label class="layui-form-label" id="place">地址:</label>
                        <div class="layui-input-block">

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">诊所名:</label>

                            <input type="text" id="name" name="name" required lay-verify="required" placeholder="请输入诊所名" autocomplete="off" class="layui-input">
                        </div>

                    </div>
                    <div class="layui-form-item">

                        </div>
                        <div class="layui-form-mid layui-word-aux">辅助文字</div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">详细描述</label>
                        <div class="layui-input-block">
                            <textarea  id="description" name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
